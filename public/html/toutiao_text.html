<!DOCTYPE html>
<html lang="en" style="font-size: 37.5px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>替换内容</title>
    <link rel="stylesheet" href="./toutiao/index.css">

    <style>
        .header-img {
            background: url("https://tuiguang-td.oss-cn-beijing.aliyuncs.com/63297421ed96e8dfca40c24beeb1aa3a.jpg") no-repeat center;
            background-size: cover;
            width: .8rem;
            height: .8rem;
            border-radius: 50%;
            float: left;
            border: 0.027rem solid #e8e8e8;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
<script>
    /**
        追书云数据回传链接
    */
    var img=document.createElement("img");
    var serach = window.location.search;
    if(serach.indexOf('dycallback=1') >= 0){
       img.src="https://track.zhuishuyun.com/a.png"+serach;
       img.style.display="none";
       document.body.appendChild(img);
    };
</script>
<div class="container">
    <div class="banner-head">
    </div>
    <div class="content">
        <div class="chapter">

        </div>
        <div class="brick-wrapper">
            <div class="inner inner1">
                <p style="text-align:center; color: red;font-weight: 700; font-size: 0.42rem">
                    因章节篇幅限制，关注公众号阅读全本章节
                </p>
                <p style="text-align: center;"><img style="width:100%;max-width:100%;border-radius: 0;" src="./toutiao/tip_1.gif"></p>
            </div>
        </div>
        <div class="wechat-btn" onclick="copys()" style="display: none">+ 关注</div>
        <div class="attention">
            <div class="header-img"></div>
            <p class="wechat-id">替换内容</p>
            <div class="wechat-btn" onclick="copys()">+ 关注</div>
        </div>

        <section id="frame-8" class="brick-frame brick-frame-server" style="padding-top:0.267rem;padding-bottom:0.267rem;padding-left:0.3rem;padding-right:0.3rem;">
            <div class="brick-mask"></div>
            <div class="brick-content">
                <div class="piece text-piece"
                     style="border-width:0.027rem;border-color:#000;border-style:none;border-radius:0;">
                    <div class="rich-text">
                        <div class="inner inner1">
                            <p style="font-size:15px;"><strong>【请按照下面步骤操作】</strong></p>
                            <p>
                                <span style="font-size:0.48rem;">1、点击上方</span>
                                <strong style="font-size:0.48rem; color:rgb(241, 11, 11);margin: 0 -.3rem;">【+关注】</strong>
                                <span style="font-size:0.48rem;">按钮复制微信号；</span>
                            </p>
                            <p>
                                <span style="font-size:0.48rem;">2、进入微信后→点击右上角<strong
                                            style="font-size: .6rem; color:rgb(236, 16, 16);">"+"</strong>→点击</span>
                                <strong style="font-size:0.48rem; color:rgb(236, 16, 16);margin-right: -.2rem;">添加朋友</strong>
                                <span style="font-size:0.48rem;">→选择</span>
                                <strong style="font-size:0.48rem; color:rgb(234, 16, 16);margin-left: -.2rem">公众号</strong>
                                <span style="font-size:0.48rem;"></span>
                            </p>
                            <p>
                                <span style="font-size:0.48rem;">3、长按粘贴</span>
                                <strong style="font-size:0.48rem; color:rgb(239, 9, 9);margin: 0 -.2rem;">替换内容</strong>
                                <span style="font-size:0.48rem;">→关注</span>
                                <strong style="font-size:0.48rem; color:rgb(239, 9, 9);margin: 0 -.2rem;">替换内容</strong>
                                <span style=font-size:0.48rem;">即可继续阅读！</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <p class="company">替换内容</p>
        <div class="attention attention_p">
            <div class="header-img"></div>
            <div class="wechat-btn copy-btn" onclick="copys()">复制公众号</div>
            <p class="wechat-id wechat-name">浅月漫读唯一官方认证平台(√官方橙色认证)</p>
        </div>
        <div class="popup-wrap">
            <div class="popup-box" onclick="return false;">
                <div class="content-tips content-tips1">
                    点击确定复制公众号，前往微信粘贴搜索
                </div>
                <div class="btn popup-cancle" style="display:inline-block">取消</div>
                <div class="btn popup-close1">确定</div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://tuiguang-td.oss-cn-beijing.aliyuncs.com/jquery.js"></script>
<script src="https://tuiguang-td.oss-cn-beijing.aliyuncs.com/clipboard.min.js"></script>
<script>
    function copys(event) {
        window.location.replace('weixin://dl/officialaccounts');
    }

</script>
</html>
