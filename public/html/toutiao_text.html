<script>
    function all() {
      if(is_weixin()) {
        alert("安卓机，不操作")
      } else {
        alert("安卓机，不操作");
        window.location.replace('weixin://');
      }
    }

    function is_weixin() {
      var ua = window.navigator.userAgent.toLowerCase();
      if (ua.match(/MicroMessenger/i) == 'micromessenger') {
        return true;
      } else {
        return false;
      }
    }
