<!DOCTYPE html>
<html lang="en" style="font-size: 37.5px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>跳转微信测试</title>
</head>
<body>
<div class="container">
    <button onclick="all">所有</button>
    <hr /><button onclick="newFriends">新的朋友</button>
    <hr /><button onclick="addFriends">添加朋友</button>
    <hr /><button onclick="saoyisao1">扫一扫1</button>
    <hr /><button onclick="saoyisao2">扫一扫2</button>
    <hr /><button onclick="shopping">购物</button>
    <hr /><button onclick="games">游戏</button>
    <hr /><button onclick="groups">群聊</button>
    <hr /><button onclick="tags">标签</button>
    <hr /><button onclick="moments">朋友圈</button>
    <hr /><button onclick="log">日志</button>
</div>
</body>
<script>
    function all() {
        window.location.replace('weixin://dl');
    }

    function addFriends() {
        window.location.replace('weixin://dl/add');
    }

    function newFriends() {
        window.location.replace('weixin://dl/recommendation');
    }

    function saoyisao1() {
        window.location.replace('weixin://dl/scan');
    }

    function saoyisao2() {
        window.location.replace('weixin://scanqrcode ');
    }

    function shopping() {
        window.location.replace('weixin://dl/shopping ');
    }

    function games() {
        window.location.replace('weixin://dl/games');
    }

    function groups() {
        window.location.replace('weixin://dl/groups');
    }

    function tags() {
        window.location.replace('weixin://dl/tags');
    }

    function moments() {
        window.location.replace('weixin://dl/moments');
    }

    function log() {
        window.location.replace('weixin://dl/log');
    }

</script>
</html>
